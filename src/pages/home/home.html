<ion-header>
  <ion-navbar>
    <ion-title>OCR</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ng-progress [min]="0" [max]="1"></ng-progress>

  <button ion-button full (click)="selectImage()">Select Image</button>
  <button ion-button full (click)="recoganizeImage()" [disabled]="!selectedImage">Recoganize Image</button>  

  <img [src]="selectedImage" *ngIf="selectedImage">

  <ion-card *ngIf="imageText">
    <ion-card-header>Image Text</ion-card-header>
    <ion-card-content>
      {{imageText}}
    </ion-card-content>
  </ion-card>
</ion-content>
